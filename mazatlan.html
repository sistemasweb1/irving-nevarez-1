<script>document.getElementById("demo").innerHTML = "'Hermosa ciudad en la costa del pacífico mexicano. Un destino de playa donde la diversión, el clima agradable y la cultura están garantizados. Su costa cuenta con numerosas islas paradisíacas, kilómetros de playas doradas y hermosos paisajes marítimos. No en vano es conocida como una de las ciudades “Perla del Pacífico.La zona principal para los turistas es conocida como “La zona dorada”, que además está en pleno resurgimiento debido a la construcción de nuevos hoteles. En 2019 estará listo un nuevo hotel cinco estrellas enfocado al turismo de negocios. Otros lugares populares entre los turistas son el Viejo Mazatlán y el Centro Histórico.A continuación, te presentamos algunos de los mejores hoteles recomendados para usted, donde podrá hacer de su viaje a Mazatlán una experiencia aún más placentera. Hay hoteles para cada gusto y necesidad'.";
